<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Scraper Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .site {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>E-commerce Scraper Dashboard</h1>
    <div id="dashboard"></div>

    <script src="script.js"></script>
</body>
</html>
