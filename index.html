<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="header">
        <h1>Scraping Dashboard</h1>
        <button id="print-all-products-btn">Print all products</button>
        <button id="print-categories-btn">Print categories</button>
    </div>
    <div id="results-container">
        <h2>Results</h2>
        <div id="graph-container">
            <!-- Graphs will be rendered here -->
        </div>
        <div id="products-table-container"></div>
        </table>
        <table id="categories-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="categories-tbody">
                <!-- Categories will be rendered here -->
            </tbody>
        </table>
        <div id="realtime-crawling-container">
            <!-- Real-time crawling updates will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
